<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        .error {
            color: #ff0000;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <p class="error">{{ form.errors }}</p>
            {% endif %}
            {{ form.email.errors }}
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" value="{{ form.initial.email }}" required autofocus>
            {{ form.password.errors }}
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
